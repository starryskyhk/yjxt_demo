<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>表单 - 光年(Light Year Admin)后台管理系统模板</title>
	<link rel="icon" href="favicon.ico" type="image/ico">
	<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
	<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
	<meta name="author" content="yinqi">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/materialdesignicons.min.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.min.css" rel="stylesheet">
		<link href="js/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid p-t-15">
	<div class="row">
      <div class="card">
        <div class="card-header"><h4>添加用户</h4></div>
        <div class="card-body">
          
          <form class="form-horizontal"  method="post" onsubmit="return false;" id="data_form">
            <div class="form-group">
              <label class="col-md-3 control-label" for="example-hf-email">用户名*</label>
              <div class="col-md-7">
                <input class="form-control" type="text"   placeholder="请输入用户名.." required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label" for="example-hf-password">密码*</label>
              <div class="col-md-7">
                <input class="form-control" type="text"" placeholder="请输入密码.." required>
              </div>
            </div>
			<div class="form-group">
			  <label class="col-md-3 control-label" for="example-hf-password">确认密码*</label>
			  <div class="col-md-7">
			    <input class="form-control" type="text" required >
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-md-3 control-label" for="example-hf-password">手机号</label>
			  <div class="col-md-7">
			    <input class="form-control" type="text">
			  </div>
			</div>
			<div class="form-group">
			  <label class="col-md-3 control-label" for="example-hf-password">邮箱</label>
			  <div class="col-md-7">
			    <input class="form-control" type="text" >
			  </div>
			</div>
            <div class="form-group">
              <div class="col-md-9 col-md-offset-3">
                <button class="btn btn-primary " type="button" onclick="window.history.go(-1);">返回</button>
				<button class="btn btn-primary" type="reset">重置</button>
				<button class="btn btn-primary" type="submit">保存</button>
              </div>
            </div>
          </form>
          
        </div>
      </div>
	</div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/layer.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</script>
</body>
</html>
