<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('编辑用户')"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body>
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>添加用户</h4>
                </div>
                <div class="card-body">

                    <form class="form-horizontal col-lg-6" method="post" onsubmit="return false;" id="data_form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工号*</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" placeholder="请输入用户名.." name="userId"
                                       th:value="${user.userId}"    id="userId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名*</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" placeholder="请输入用户名.." name="username"
                                       id="username" th:value="${user.username}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="sex">
                                    <option  th:selected="${user.sex == 1}" value="1">男</option>
                                    <option  th:selected="${user.sex == 2}"  value="2">女</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" name="phone" th:value="${user.phone}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" name="email" th:value="${user.email}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class=" col-sm-3 control-label">角色</label>
                            <div class="col-sm-8">
                                <select id="roleIds" class="select2-multiple" multiple>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">

                            <div class="col-md-9 col-md-offset-3">
                                <button class="btn btn-primary" type="submit" style="display: none;" id="save">保存
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<script type="text/javascript">
    var url='[[@{/sys/user/select2/}]]'+$('#userId').val();
    $.ajax({
        url:url,
        type: 'get',
        success:function(response){
            /*角色选择*/
            $('#roleIds').select2({
                tags: true,
                placeholder: '请选择角色',
                theme: 'bootstrap' ,//使用bootstrap
                data:response,
            });
        }
    });


    $('#data_form').submit(function () {

        var roleIds = $('#roleIds').select2('val');//拥有的角色id
        var data = $.param({"roleIds": roleIds}) + "&" + $('#data_form').serialize() + "";//数据
        console.log(data);
        $.ajax({
            url: '[[@{/sys/user}]]',
            type: 'put',
            data: data,
            dataType: 'json',
            success: function (response) {
                if (response.code == 0) {
                    zeze.layermsg(response.msg, 'tb_departments');
                } else {
                    layer.alert(response.msg, {icon: 5, anim: 6, offset: '100px'});
                }
            }
        })
    });

</script>
</body>
</html>
