<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>首页 - 光年(Light Year Admin)后台管理系统模板</title>
		<link rel="icon" href="favicon.ico" type="image/ico">
		<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
		<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
		<meta name="author" content="yinqi">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/materialdesignicons.min.css" rel="stylesheet">
		<link href="css/style.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container-fluid p-t-15">
			<div class="card">
				<div class="card-header">
					<form class="form-inline" action="#" method="post" onsubmit="return false;">
						<div class="form-group" style="margin-right: 20px;">
							<select class="form-control" id="example-select" name="example-select" size="1">
								<option value="0">请选择学院</option>
								<option value="-1">全部学院</option>
								<option value="1">计算机学院</option>
								<option value="2">马克思主义学院</option>
								<option value="3">外国语学院</option>
								<option value="4">美术学院</option>
								<option value="5">音乐学院</option>
								<option value="6">人文学院</option>
								<option value="7">传媒学院</option>
								<option value="8">经济与管理学院</option>
								<option value="9">体育学院</option>
								<option value="10">环境与生命科学学院</option>
								<option value="11">化学与材料学院</option>
								<option value="12">教育科学学院</option>
								<option value="13">数学与统计学院</option>
								<option value="14">物理与电气工程学院</option>
								<option value="15">莫斯科艺术学院</option>
							</select>
						</div>
						<div class="form-group" style="margin-right: 20px;">
							<select class="form-control" id="example-select" name="example-select" size="1">
								<option value="0">请选择预警类型</option>
								<option value="-1">所有预警类型</option>
								<option value="1">学业预警</option>
								<option value="2">留级预警</option>
								<option value="3">退学</option>
							</select>
						</div>
						<div class="form-group" style="margin-right: 20px;">
							<select class="form-control" id="example-select" name="example-select" size="1">
								<option value="0">请选择统计图类型</option>
								<option value="1">柱形图</option>
								<option value="2">饼图</option>
								<option value="3">气泡图</option>
							</select>
						</div>
						<div class="form-group text-right">
							<button class="btn btn-label btn-primary" type="submit" style="padding-bottom: 5px;">
								<label style="padding-bottom:3px;">
									<i class="mdi mdi-checkbox-marked-circle-outline"></i>
								</label>
								确认提交</button>
						</div>
					</form>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-md-4">
							<div class="card">
								<div class="card-header">
									<h4>环形图</h4>
								</div>
								<div class="card-body">
									<canvas id="chart-doughnut" width="280" height="280"></canvas>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card">
								<div class="card-header">
									<h4>饼图</h4>
								</div>
								<div class="card-body">
									<canvas id="chart-pie" width="280" height="280"></canvas>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card">
								<div class="card-header">
									<h4>气泡图</h4>
								</div>
								<div class="card-body">
									<canvas id="chart-bubble" width="280" height="280"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.min.js"></script>

		<!--图表插件-->
		<script type="text/javascript" src="js/Chart.js"></script>
		<script type="text/javascript">
			new Chart($("#chart-doughnut"), {
				type: 'doughnut',
				data: {
					labels: ["红色", "蓝色", "橙色"],
					datasets: [{
						data: [300, 50, 100],
						backgroundColor: ['rgba(255,99,132,1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)']
					}]
				},
				options: {
					responsive: false
				}
			});

			new Chart($("#chart-pie"), {
				type: 'pie',
				data: {
					labels: ["红色", "蓝色", "橙色"],
					datasets: [{
						data: [300, 50, 100],
						backgroundColor: ['rgba(255,99,132,1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)']
					}]
				},
				options: {
					responsive: false
				}
			});

			new Chart($("#chart-bubble"), {
				type: 'bubble',
				data: {
					datasets: [{
							label: '粉红色',
							data: [{
									x: 8,
									y: 24,
									r: 18
								},
								{
									x: 20,
									y: 30,
									r: 15
								},
								{
									x: 40,
									y: 10,
									r: 10
								}
							],
							backgroundColor: "#ff6384",
							hoverBackgroundColor: "#ff6384",
						},
						{
							label: '蓝色',
							data: [{
									x: 10,
									y: 35,
									r: 5
								},
								{
									x: 5,
									y: 5,
									r: 20
								},
								{
									x: 30,
									y: 15,
									r: 10
								}
							],
							backgroundColor: "#36a2eb",
							hoverBackgroundColor: "#36a2eb",
						},
						{
							label: '黄色',
							data: [{
									x: 17,
									y: 21,
									r: 8
								},
								{
									x: 25,
									y: 15,
									r: 12
								},
								{
									x: 12,
									y: 31,
									r: 16
								}
							],
							backgroundColor: "#ffce56",
							hoverBackgroundColor: "#ffce56",
						},
					]
				},
				options: {
					legend: {
						display: false
					},

					scales: {
						xAxes: [{
							ticks: {
								beginAtZero: true
							}
						}],
						yAxes: [{
							ticks: {
								beginAtZero: true
							}
						}]
					}
				}
			});
		</script>
	</body>
</html>
