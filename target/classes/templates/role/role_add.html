<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>表单 - 光年(Light Year Admin)后台管理系统模板</title>
	<link rel="icon" href="favicon.ico" type="image/ico">
	<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
	<meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
	<meta name="author" content="yinqi">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/materialdesignicons.min.css" rel="stylesheet">
	<link href="css/style.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid p-t-15">
	<div class="row">
      <div class="card">
        <div class="card-header"><h4>添加角色</h4></div>
        <div class="card-body">
          
          <form class="form-horizontal"  method="post" onsubmit="return false;" id="data_form">
            <div class="form-group">
              <label class="col-md-3 control-label" for="example-hf-email">角色名字</label>
              <div class="col-md-7">
                <input class="form-control" type="text"   placeholder="请输入角色名字.." required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label" for="example-hf-password">角色描述</label>
              <div class="col-md-7">
                <input class="form-control" type="text"" placeholder="请输入角色描述..">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-9 col-md-offset-3">
                <button class="btn btn-primary" type="button" onclick="window.history.go(-1);">返回</button>
				<button class="btn btn-primary" type="reset">重置</button>
				<button class="btn btn-primary" type="submit">保存</button>
              </div>
            </div>
          </form>
          
        </div>
      </div>
	</div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/layer.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/text/javascript">
	$('#data_form').submit(function(){
		alert("ha");
	});
</script>
</body>
</html>
